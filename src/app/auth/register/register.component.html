<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body ">
          <h1 class="text-center font-italic">REGISTRO</h1>
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="form-group text-center font-italic">
              <label for="email">Correo</label>
              <input type="email" class="form-control color" formControlName="email" />
            </div>
            <div class="form-group text-center font-italic">
              <label for="password">Contraseña</label>
              <input
                type="password" class="form-control" formControlName="password"
              />
            </div>
            <button type="submit" class="btn bg-gradient-dark  btn-lg btn-block font-italic">
              Registrar
            </button>
          </form>
          <div class="form-group mt-3 font-italic">
            <p>Tienes Una Cuenta?<a [routerLink]="['/login']"> Iniciar Sesión </a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
